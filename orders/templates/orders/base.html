<!DOCTYPE html><html><head>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Links to Bootstrap JS, Jquery & Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Links to my static files -->
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link href="{% static 'favicon.ico' %}" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="{% static '(f) get_data.js' %}"></script>
    <script type="text/javascript" src="{% static '(f) display_menu.js' %}"></script>
    <script type="text/javascript" src="{% static 'add_toppings.js' %}"></script>
    <script type="text/javascript" src="{% static 'add_to_cart.js' %}"></script>
    <script type="text/javascript" src="{% static 'shopping_cart.js' %}"></script>
    <script type="text/javascript" src="{% static 'make_order.js' %}"></script>

    <!-- Links to BootStrap Select (multiple select)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- Link to a Cookie Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    {% block MyScript %} {% endblock %}
    
</head>

<body style="background-color:#f3f3f3">

    <!-- NAVBAR -->
    <nav style="background-color: #550a46" class="navbar sticky-top navbar-dark">
        
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'menu' %}"><img src="https://image.flaticon.com/icons/svg/1293/1293171.svg" width="25" height="25">Marius' Pizza Shop</a>

        <!-- Username & ID -->
        <span class="navbar-brand mb-0">Welcome, {{user.first_name}} ! <small>(Your customer ID is #{{user.id}})</small></span>

        <!-- Link to Logout (& other buttons) -->
        <form class="form-inline" action="{% url 'logout' %}">

            <!-- If user IS STAFF-->
            {% if user.is_staff %}
            
            <!-- Button ADMIN -->
            <a href='/admin'><button style="margin:0 0 0 10px; display:block" type="button" class="btn btn-secondary">⚙️ Admin</button></a>

            <!-- Button ORDERS -->
            <a href="{% url 'orders' %}"><button style="margin:0 100px 0 10px; display:block" type="button" class="btn btn-secondary">🧾 Orders </button></a>

            {% endif %}

            <!-- Button SHOPPING CART -->
            <button style="margin:0 10px 0 0px" type="button" id="cart-button" class="btn btn-primary"data-toggle="modal" data-target="#shopping-cart-modal"> 🛒 Shopping Cart </button>

            <!-- Button LOGOUT -->
            <button class="btn btn-secondary" type="submit">⭲ Logout</button>

        </form>


    </nav>

    <!-- ALERT  -->
    <div id="product-added-success" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
        <p style="text-align:center; font-size: 18px" id="product-added-success-text"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true"></span></button>
    </div>

    <!-- Body Block -->
    {% block body %} {% endblock %}

</body>

</html>
